<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.css">
        <link rel="stylesheet" href="../css/login.css" />
        <link rel="stylesheet" href="../css/navbar.css" />
        <title>手語學堂</title>
    </head>

    <body>
        <header id="header"></header>
        <article>
            <section class="form my-7 mx-5">
                <div class="container">
                    <div class="row no-gutters">
                        <div class="col-lg-7" id="image">
                            <img
                                src="../assets/login.png"
                                class="img-fluid"
                                alt=""
                            />
                        </div>
                        <div class="col-lg-5">
                            <h1 class="font-weight-bold py-3">登入</h1>
                            <form id="login">
                                <div class="form-row">
                                    <div class="col-lg-11">
                                        <h5>登入名稱</h5>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="username"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-11">
                                        <h5>密碼</h5>
                                        <input
                                            type="password"
                                            class="form-control"
                                            name="password"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-11">
                                        <button
                                            type="submit"
                                            class="btn1 mt-3 mb-5"
                                        >
                                            登入
                                        </button>
                                    </div>
                                </div>
                                <div class="signUp-box">
                                    <a href="./signUp.html" id="signUp-link"
                                        >尚未註冊？立即註冊！</a
                                    >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </article>
        <script src="../js/navbar.js"></script>
        <script type="module" src="../js/login.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
