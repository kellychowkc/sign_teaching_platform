<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/signIn.css" />
    <title>手語學堂</title>
</head>

<body>
    <header id="header"></header>

    <article>
        <section id="sign-up-table">
            <div class="col-md-7 col-lg-8 m-auto">
                <div id="sign-up-title">
                    <div>
                        <h4 class="mb-3">SIGN UP</h4>
                    </div>
                    <div>
                        <a href="./login.html">Sign In Now</a>
                    </div>
                </div>
                <form class="needs-validation" id="signUp" novalidate="">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">
                                Valid email address is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="phoneNum" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNum" pattern="[0-9]{8}"
                                placeholder="Phone Number" required>
                            <div class="invalid-feedback">
                                Valid phone number is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <div class="invalid-feedback">
                                Valid Password is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm Password" required>
                            <div class="invalid-feedback">
                                Password do not match.
                            </div>
                        </div>

                        <button class="w-100 btn btn-primary btn-lg" type="submit">SIGN UP</button>

                    </div>

                </form>
            </div>
        </section>
    </article>


    <script src="../js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
