<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/signTeaching.css" />
        <link rel="stylesheet" href="/css/navbar.css" />
        <title>手語學堂</title>
    </head>
    <body>
        <header id="header"></header>
        <section class="my-7 mx-5" id="container-box">
            <div class="container-fluid">
                <div class="row" style="margin-bottom: 20px">
                    <div class="col-sm-6" id="side-bar">
                        <div
                            class="d-flex flex-column flex-shrink-0 bg-light"
                            style="width: 25rem"
                        >
                            <a
                                href="/"
                                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
                            >
                                <svg
                                    class="bi pe-none me-2"
                                    width="40"
                                    height="32"
                                >
                                    <use xlink:href="#bootstrap"></use>
                                </svg>
                                <span class="fs-4">Sidebar</span>
                            </a>
                            <hr />
                            <ul class="nav nav-pills flex-column mb-auto">
                                <li class="nav-item">
                                    <a
                                        href="#"
                                        class="nav-link active"
                                        aria-current="page"
                                    >
                                        <svg
                                            class="bi pe-none me-2"
                                            width="16"
                                            height="16"
                                        >
                                            <use xlink:href="#home"></use>
                                        </svg>
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link link-dark">
                                        <svg
                                            class="bi pe-none me-2"
                                            width="16"
                                            height="16"
                                        >
                                            <use
                                                xlink:href="#speedometer2"
                                            ></use>
                                        </svg>
                                        Dashboard
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link link-dark">
                                        <svg
                                            class="bi pe-none me-2"
                                            width="16"
                                            height="16"
                                        >
                                            <use xlink:href="#table"></use>
                                        </svg>
                                        Orders
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link link-dark">
                                        <svg
                                            class="bi pe-none me-2"
                                            width="16"
                                            height="16"
                                        >
                                            <use xlink:href="#grid"></use>
                                        </svg>
                                        Products
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link link-dark">
                                        <svg
                                            class="bi pe-none me-2"
                                            width="16"
                                            height="16"
                                        >
                                            <use
                                                xlink:href="#people-circle"
                                            ></use>
                                        </svg>
                                        Customers
                                    </a>
                                </li>
                            </ul>
                            <hr />
                            <div class="dropdown">
                                <a
                                    href="#"
                                    class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    <img
                                        src="https://github.com/mdo.png"
                                        alt=""
                                        width="32"
                                        height="32"
                                        class="rounded-circle me-2"
                                    />
                                    <strong>mdo</strong>
                                </a>
                                <ul class="dropdown-menu text-small shadow">
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >New project...</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Settings</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Profile</a
                                        >
                                    </li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Sign out</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">.col-sm-6</div>
                </div>
            </div>
        </section>
        <script src="/js/navbar.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

</html>
