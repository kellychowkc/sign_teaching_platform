# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the "main" branch
    push:
        branches: ['*']

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

env:
    POSTGRES_DB: bad_project_test
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_HOST: postgres

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    test:
        runs-on: ubuntu-latest
        container: node:latest
        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_DB: ${{env.POSTGRES_DB}}
                    POSTGRES_PASSWORD: ${{env.POSTGRES_PASSWORD}}
                ports:
                    - 5432:5432
        steps:
            - uses: actions/checkout@v3
            - run: |
                  yarn install
                  yarn knex migrate:latest --env test
                  yarn test
    deploy:
        if: github.ref_name == 'production'
        runs-on: ubuntu-latest
        needs: test

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            - name: ssh to pull latest version\
              uses: fifsky/ssh-action@master
              with:
                  command: |
                      cd c21-tw-bad-group4
                      git pull origin production
                      yarn install
                      yarn knex migrate:latest --env production
                      forever restart ts-node server.ts
                  host: bad-project.tecky-kc.me
                  user: ubuntu
                  key: ${{secrets.SSH_PRIVATE_KEY}}
